<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/14_display.css">
    <title>Display</title>
</head>
<body>
    <!-- h1{titre H1}+h3{titre H3}
    +div{Une DIV est est un élément de type block}
    +a{Un lin est de type INLINE}
    +p{Les balises p sont de type BLOCK}
    +span{Un span est de type INLINE}
    +section{La section est de type BLOCK}
    +a.block{On change l'affichage du a en BLOCK}
    +div.inline{On change l'affichage de la div en inline} -->
    <h1>titre H1</h1>
    <h3>titre H3</h3>
    <div>Une DIV est est un élément de type block</div>
    <a href="">Un lien est de type INLINE</a>
    <p>Les balises p sont de type BLOCK</p>
    <span>Un span est de type INLINE</span>
    <section>La section est de type BLOCK</section>
    <a href="" class="block">On change l'affichage du a en BLOCK</a>
    <div class="inline">On change l'affichage de la div en inline</div>
</body>
</html>
